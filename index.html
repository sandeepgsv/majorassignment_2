<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="d3.js"></script>
    <script src="d3jstopojson.v1.js"></script>
    <title>MA Map</title>
    <style>
        #tool_tip_1 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        #tool_tip_2 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        #tool_tip_3 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }
        
        path {
            stroke-width: .5px;
            stroke: black
        }
        
        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


    </style>

</head>

<body>
    <div class="container">
        <h1>Major Assignment 2</h1>
        <h3>Sandeep Varma</h3>
        <div id="tool_tip_1"></div>
        <div id="tool_tip_2"></div>
        <div id="tool_tip_3"></div>
        <div  class="fig1"></div>
        <div class="fig2"></div>
        <div class="fig3"></div>
    </div>

    <script>

        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };


        const svgWidth = window_dims.width/3;
        const svgHeight = window_dims.width/3;

        
        const MA_counties = "towns.topojson"
            // gini index per county
        const gini_index = "gini_index.csv"



        // open both files
        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data =>
        {
            // topology data
            const topology_data = data[0];
            // gini index data
            const csv_data = data[1];

            
            const generateMap1 = (topo_data,containerName,width,height,margin=30) =>{
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                const projections = [
                    d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                    d3.geoAlbersUsa(), // USA conic projection
                    d3.geoAlbers(), // equal-area conic projection
                    d3.geoMercator(), // cylindrical projection
                    d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), //equal-area conic projection
                    d3.geoEquirectangular(), //Cylindrical Projections
                    d3.geoOrthographic()
                ]
                const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP1980']
                    }))
                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP1980']
                    }))
                const tooltip = d3.select("#tool_tip_1");
                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(logScale(d['properties']['POP1980'])))
                    .on("mouseenter", (m, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9)
                        tooltip.html(`${d['properties']['TOWN']} <br> ${d['properties']['POP1980']}`)
                            .style("left", m.clientX + "px")
                            .style("top", m.clientY + "px");
                    })
                    .on("mousemove", (m, d) => {
                        tooltip.style("opacity", .9)
                    })
                    .on("mouseout", (m, d) => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0)
                    })
            }

                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POPCH00_10']
                    }))
                const linearScale = d3.scaleLinear()

                        return d['properties']['POPCH00_10']

                const tooltip = d3.select("#tool_tip_2");

                    })

            const generateMap3= (topo_data,containerName,width,height,margin=30) =>{

                    .attr("width", width)

                const projections = [

                    d3.geoAlbers(), // equal-area conic projection
                    d3.geoMercator(), // cylindrical projection
                    d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), //equal-area conic projection

                const geoPath_generator = d3.geoPath()

                const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']["FIPS_STCO"]
                    }))
                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, (d) => {

                const tooltip = d3.select("#tool_tip_3");
                svg.selectAll("path")

            generateMap1(topology_data,".fig1",svgWidth,svgHeight)
            generateMap2(topology_data,".fig2",svgWidth,svgHeight)
            generateMap3(topology_data,".fig3",svgWidth,svgHeight)
        })
    </script>
</body>

</html>
